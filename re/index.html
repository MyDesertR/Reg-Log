<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма входа</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="form-box login">
        <h1>Вход</h1>
        <form action="">
            <div class="input-box">
                <input class="Log" type="email"required>
                <label class="Lab1">Логин</label>
            </div>
            <div class="input-box">
                <input class="Pass" type="password" required>
                <label class="Lab2">Пароль</label>
            </div>
            <div class="remember-forgot">
                <label class="Запомни"><input type="checkbox">Запомнить меня</label>
                <a class="Заб" href="#">Забыли пароль?</a>
            </div>
            <button type="submit" class="btn"> Войти</button>
            <div class="login-register">
                <p>Нет аккаунта? <a href="register.html" class="register-link"> Зарегестрируйтесь</a></p>
            </div>
        </form>
    </div>
</div>
</body>
</html>
