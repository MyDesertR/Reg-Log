<body>
<div class="wrapper">

            </div>
            <button type="submit" class="btn"> Зарегестрироваться</button>
            <div class="login-register">
                <p>Есть аккаунт? <a href="index.html" class="register-link"> Войти</a></p>
            </div>
            <div class="input-boxEMAIL">
                <input class="Log3" type="la"required>
                <label class="Lab3">Почта</label>
            </div>
            <div class="input-boxpas">
                <input class="Log3" type="la"required>
                <label class="Lab3">Повторите пароль</label>
            </div>
           
            </div>
        </form>
    </div>
</div>
